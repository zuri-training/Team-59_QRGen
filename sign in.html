<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Sign in</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="">QrGen<span>59</span></a>
            </div>
            <div class="back_btns">
                <!-- Going back to the previous page -->
                <button>
                    <img src="./image/back-icon.png" alt="">
                    <h1>Back</h1>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="hero_signin">
                <h1>Welcome back!</h1>
                <div>
                    <img src="./image/signup-img.png" alt="">
                </div>
            </div>
            <div class="form_wrapper ">
                <form class="form signin_form">
                    <label for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="name@email.com" required>
                    
                    <label for="pswrd">Password</label>
                    <input class="input" type="password" name="pswrd" id="pass" placeholder="*****" required pattern="(?=*d) (?=.[a-z] (?.*[A-Z].(8,)">
                    
                    <input class="input_submit" type="submit" value="Sign In" class="Send">
                </form>
                <div class="signup_options">
                    <p>Already have an account?<a href="#">Sign Up</a></p>
                </div>
        </div>
    </main>
    <!-- ERORR MESSAGE WHEN USER INFORMATION TO FOUND IN THE DASHBOARD -->
    <!-- When the hide class is dynmically removed, it appears. so when user information not found,
        the hide class should be removed. Check the javascript file for the javascript code 
    -->

    <section class="alert hide">
        <div class="alert_img">
            <img src="./image/Group 7.png" alt="error-icon">
        </div>
        <div class="alert_text">
            <h6>
                Error
            </h6>
            <p>No User was found with this email address</p>
            <button class="show">back</button>
        </div>
    </section>
</body>
</html>
