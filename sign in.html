<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <main>
        <div>
            <div>
                <h1>Already have an account?</h1>
                <h1>Sign In</h1>
                <p>A beginner friendly qr generator for everyone.With few button clicks, share your portfolios and catalogue with the world in a qr code.</p>
            </div>
            <div>
                <p>Email:</p>
                <table>
                    <tr>
                        <td><input type="email" name="email" id="email" placeholder="name@email.com" required></td>
                    </tr>
                </table>
                <p>Password</p>
                <table>
                    <tr>
                        <td><input type="password" name="pswrd" id="pass" required pattern="(?=*d) (?=.[a-z] (?.*[A-Z].(8,)"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><input type="submit" value="Send" class="Send"></td>
                    </tr>
                </table>




                <p>Don't have an account? <a href="sign up.html" target="blank">Sign up</a></p>
            </div>
        </div>
    </main>
    
</body>
</html>
