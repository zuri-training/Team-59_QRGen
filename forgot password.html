<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="">QrGen<span>59</span></a>
        </div>
        <nav class="navbar">
            <div class="header_links">
                <a href="">Features</a>
                <a href="">Learn</a>
                <a href="">Demo</a>
                <a href="">Help</a>
            </div>
            <div class="login_btns">
                <button class="get_started" href="">Get Started</button>
                <button>Sign up</button>
            </div>
        </nav>
        <div class="alert_forgot_password hide">
            <div class="alert_img">
                <img src="./image/Group 7.png" alt="">
            </div>
            <div class="alert_text">
                <h6>
                    Error
                </h6>
                <p>No User was found with this email address</p>
            </div>
        </div>
    </header>
    <main class="forgot_password_wrapper">
        <div class="forgot_password_header">
            <h1>Trouble Logging in?</h1>
            <p>Not to worry. Resetting your password is easy!. <br>
                Just type in the mail you registered to QrGen59.</p>
        </div>
        <div class="form_wrapper forgot_password_form">
            <form class="form">
                <label for="email">Email</label>
                <input class="input" type="email" name="email" id="email" placeholder="name@email.com" required>
                <input class="input_submit" type="send" value="Sign In" class="Send">
            </form>
        </div>
        <div class="remember_password">
            <p>Do you remember your password? <a href="#">Try signing in</a></p>
        </div>
    </main>
</body>
</html>
